<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <section id="top">
        <img src="./img/exploring.png" alt="Lets go Exploring" width="450" />
      </section>
      <h1>Lets go Exploring - Complete the Form</h1>
      <br />
    </header>
    <br />
    <br />

    <form>
      <label for="animal1">Animal 1:</label>
      <input type="text" id="animal1" name="animal1" placeholder="animal" required />
      <br />
      <br />
      <label for="color1">Color:</label>
      <input type="text" id="color1" name="color1" placeholder="color" required />
      <br />
      <br />
      <label for="element1">Element:</label>
      <input type="text" id="element1" name="element1" placeholder="element" required />
      <br />
      <br />
      <label for="greeting">Greeting:</label>
      <input type="text" id="greeting" name="greeting" placeholder="greeting" required />
      <br />
      <br />
      <label for="num">Number:</label>
      <input type="number" id="num" name="num" />
      <br />
      <br />
      <label for="how">I prefer to:</label>
      <select name="how" id="how">
        <option value="flew">Fly</option>
        <option value="climbed up">Climb</option>
        <option value="walked">walk</option>
      </select>
      <br />
      <br />
      <label for="textarea">Meaningful Message:</label><br />
      <textarea id="textarea" name="textarea" rows="10" cols="50" placeholder="message"></textarea>
      <br />
      <input type="submit" value="From My Story" />
    </form>
  </body>
</html>
